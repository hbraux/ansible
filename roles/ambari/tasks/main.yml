- name: check if ambari is ready
  stat: path=/opt/ambari/install.log
  register: check_file
  become: true
    
- name: install Ambari repo
  yum_repository:
    name: ambari
    description: Ambari {{ambari.version}} 
    baseurl: "{{ ambari.url }}"
    gpgcheck: no
  environment:  "{{ global.proxyenv }}"
  when : not check_file.stat.exists
  become: true

- name: install ambari
  yum:
    name: "{{item }}"
  environment:  "{{ global.proxyenv }}"
  become: true
  when : not check_file.stat.exists
  with_items:
    - ambari-server
    - ambari-agent

- name: ensure ambari-server is stopped
  service:
    name: ambari-server
    state: stopped
  when : not check_file.stat.exists
  become: true

- name : Create folder
  file:
    dest: /opt/ambari
    state: directory
    mode: 0755
  when : not check_file.stat.exists
  become: true

- name: configure ambari-server
  shell: ambari-server setup -j $(readlink -f /usr/bin/java | sed "s:bin/java::")  -s > /opt/ambari/install.log
  when : not check_file.stat.exists
  become: true

- name : check if ambari-server is installed
  wait_for:
    path: /opt/ambari/install.log
    search_regex: "completed successfully"
  when : not check_file.stat.exists
  become: true

- name : start ambari server 
  service:
    name: ambari-server
    state: restarted
    enabled: yes
  when : not check_file.stat.exists
  become: true

- name : check for ambari-server to be up
  wait_for:
    host: 127.0.0.1
    port: 8080
    delay: 10
  when : not check_file.stat.exists

- name : start ambari agent
  service:
    name: ambari-agent
    state: restarted
    enabled: yes
  become: true
