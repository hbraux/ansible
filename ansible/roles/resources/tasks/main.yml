- set_fact:
    body: '{"settings":{"index":{"number_of_shards":{{ resources.elasticsearch.shards }},"number_of_replicas":{{ resources.elasticsearch.replicas }} }}}'

- name: create Elastic indexes
  uri:
    url: "http://{{ servers.elasticsearch[0] }}:{{ port.elasticsearch }}/{{ item }}"
    method: PUT
    bofy_format: json
    body: "{{ body | to_json }}"
  with_items: "{{ resources.elasticsearch.indexes }}"
  run_once: true

- name: create Kafka topics
  shell: "/opt/kafka/bin/kafka-topics.sh --zookeeper {{ servers.zookeeper | join(':{0},'.format(2181)) }}:2181 --create --topic {{ item }}  --partitions {{ resources.kafka.partitions }} --replication-factor {{ resources.kafka.replication }} "
  become: kafka
  with_items: "{{ resources.kafka.topics }}"
  run_once: true
  
