- name: upload Nifi dependencies
  copy:
    src: "{{ local_cache }}/{{ package }}"
    dest: "{{ dest_cache }}/{{ package }}"
  with_items: "{{ nifi.deps }}"
  
              
- name : install Nifi dependencies
  yum:
    name: "{{ dest_cache }}/{{ item }}"
    state: present
  with_items: "{{ nifi.deps }}"

- name: "upload {{ package }}"
  copy:
    src: "{{ local_cache }}/{{ package }}"
    dest: "{{ dest_cache }}/{{ package }}"

- name: "install {{ package }}"
  yum:
    name: "{{ dest_cache }}/{{ package }}"
    state: present    

- name: configure nifi
  lineinfile: 
    path: "/usr/hdf/current/nifi/conf/bootstrap.conf"
    regexp: 'run.as='
    line: 'run.as=nifi'

- name: fix ownership
  file:
    path: "{{ nifi.dir }}"
    owner: nifi
    group: nifi
    recurse: true
    
- name: install service
  template:
    src : nifi.service.j2
    dest: /lib/systemd/system/nifi.service 
  notify:
    - reload systemctl
    
- name: start nifi
  systemd:
    state: started
    name: nifi
