- name: disable YUM fastestmirror plugin
  lineinfile:
    path: /etc/yum/pluginconf.d/fastestmirror.conf
    regexp: '^enabled='
    line: 'enabled=0'
  become: true

- name: update /etc/hosts from template
  template:
    src: hosts.j2
    dest: /etc/hosts
    owner: root
    group: root
  become: true

- name: disable eth0
  lineinfile:
    path: /etc/sysconfig/network-scripts/ifcfg-eth0
    regexp: '^ONBOOT='
    line: 'ONBOOT="no"'
  register: eth0
  when: inventory_hostname not in groups['admin']
  become: true
  
- name: restart network
  systemd:
    name: network
    state: restarted
  when: eth0.changed
  become: true
