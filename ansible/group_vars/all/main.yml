cache:
  local: "{{ lookup('env','DOWNLOAD_CACHE') }}"
  dest: /tmp

# not all variables are handled yet in scripts (TODO)
port:
  elasticsearch: 9200
  nifi: 8080
  zookeeper: 2181
  kafka: 9096
  spark_master: 7077
  spark_worker: 7078
  spark_master_ui: 8077
  spark_worker_ui: 8078

# list of servers
servers:
  zookeeper: "{{ groups['zookeeper'] | intersect(play_hosts) }}"
  elasticsearch: "{{ groups['elasticsearch'] | intersect(play_hosts) }}"
  kafka: "{{ groups['kafka'] | intersect(play_hosts) }}"

