global:
  localhost:
    cache: "{{ lookup('env','DEPLOY_CACHE_DIR') }}"
    sitedir: "{{ lookup('env','HOME') + '/site.d' }}"
    envdir: "{{ lookup('env','HOME') + '/env.d' }}"
    clientdir: "{{ lookup('env','HOME') + '/client' }}"
  proxyenv:
    http_proxy: "{{ lookup('env','PROXY') }}"
    https_proxy: "{{ lookup('env','PROXY') }}"
  mirrors:
    apache: http://apache.crihan.fr/dist
    elastic: http://artifacts.elastic.co/downloads
  ports:
    elasticsearch: 9200
    zookeeper: 2181
    kafka: 9096
    spark_master_ui: 9080
    spark_worker_ui: 9081
    nifi: 8080
