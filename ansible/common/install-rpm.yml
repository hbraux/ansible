- name: install / installation of {{ install.module }}-{{ install.version }}
  set_fact:
    archive: "{{ install.module }}-{{ install.version }}{{ install.build }}.rpm"
    
- name: install / check if {{ install.module }} is installed
  yum:
    list: "{{ install.module }}"
    disablerepo: '*'
  register: yum_check

- name: install / check if {{ archive }} is in {{ global.localhost.cache }}
  stat:
    path: "{{ global.localhost.cache }}/{{ archive }}"
  register: path_check
  delegate_to: localhost
  when: not yum_check.results

- name: install / download {{ archive }} from {{ install.url }}
  get_url:
    url: "{{ install.url }}/{{ archive }}"
    dest: "{{ global.localhost.cache }}"
  environment:
      http_proxy: "{{ global.localhost.http_proxy }}"
  when: not yum_check.results and not path_check.stat.exists
  delegate_to: localhost

- name: install / upload {{ archive }} to {{ inventory_hostname }} 
  copy:
    src: "{{ global.localhost.cache }}/{{ archive }}"
    dest: "{{ install.path.tmp }}/{{ archive }}"
  when:  not yum_check.results 
  
- name: install / yum install {{ archive }}
  yum:
    name: "{{ install.path.tmp }}/{{ archive }}"
    state: present
  when:  not yum_check.results
  become: true

- name: install / cleanup file
  file:
    path: "{{ install.path.tmp }}/{{ archive }}"
    state: absent
  when:  not yum_check.results
  
- name: install / configure {{ install.module }}
  template:
    src: "{{ item }}.j2"
    dest: "{{ install.path.cfg }}/{{ item }}"
    owner: "{{ install.user }}"
  with_items: "{{ install.cfg }}"
  when: install.cfg is defined
  become: true

- name: install / start services for {{ install.module }}
  service: name="{{ item }}" state=started enabled=yes
  with_items: "{{ install.services }}"
  when: install.services is defined
  become: true

- name: install / create site file for {{ install.module }}
  template:
    src: "{{ install.site }}.j2"
    dest: "{{ global.localhost.sitedir }}/{{ install.site }}"
  when: install.site is defined
  delegate_to: localhost
